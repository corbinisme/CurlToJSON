<body>
	
	<div class="container">
		<h1>Welcome</h1>
		<div class="col-sm-6">
				<h3>Get a specific year</h3>
				
				<label>Year</label>
				<input type="text" id="year" name="year" class="form-control">
				<label>Era</label>
				<select class="form-control" name="era" id="era">
					<option value="AD">AD</option>
					<option value="BC">BC</option>
				</select>
				<br>
				<a class="btn btn-primary" href="javascript:getYear()" data-external="true">
					Download
				</a>
				
			</div>
			<iframe id="loadCal"></iframe>
	</div>
<script src="bootstrap/js/jquery.js"></script>
<script type="text/javascript">
	function getYear() {

		var res = $("#era").val() + $("#year").val();
		alert(res);
		var url = "../output/"+res+".html";
		$("#loadCal").attr("src", url);
